<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">Mail</label>
                    <input class="form-control"
                           type="email"
                           id="email"
                           name="email"
                           ngModel=""
                           required
                           email
                           #email="ngModel">
                </div>
                <span class="help-block"
                      *ngIf="email.invalid && email.touched">Please enter a valid email address!</span>
                <div class="form-group">
                    <label for="subscription">Subscription Type:</label>
                    <select id="subscription" class="form-control" [ngModel]="defaultSubscriptionType"
                            name="subscription">
                        <option *ngFor="let subscriptionType of subscriptionTypes"
                                [value]="subscriptionType">{{subscriptionType}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" id="password" type="password" name="password" ngModel="" required
                           #password="ngModel">
                </div>
                <span class="help-block" *ngIf="password.invalid && password.touched">Please enter a password</span>
                <button class="btn btn-primary" [disabled]="f.invalid">Submit</button>
            </form>
            <span class="help-block" *ngIf="f.invalid && f.touched">The form is invalid!</span>
        </div>
    </div>
    <hr>
    <div class="row" *ngIf="f.submitted">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h3>Your Data:</h3>
            <p>Email Address: {{data.email}}</p>
            <p>Subscription Type: {{data.sType}}</p>
            <p>Password: {{data.password}}</p>
        </div>
    </div>
</div>
